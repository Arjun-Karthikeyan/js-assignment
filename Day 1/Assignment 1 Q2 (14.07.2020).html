<!-- Difference between var, let & Const -->


 <!-- Var: Var is a gobal scope variable -->

 <!-- Example of Var -->

<script>
         {
            var a=10;
            console.log(a);
         }

         {
             a++;
             console.log(a);
         }
         
</script>

 <!-- Let: Let is a block scope variable -->

 <!-- Example of Let -->

 <script>
    {
       let a=10;
       console.log(a);
    }

    {
        a++;
        console.log(a);
    }
    
</script>

<!-- Const: Const is also a block scope variable -->

<!-- Example of Const -->

<script>
    {
       const a=10;
       console.log(a);
    }

    {
       console.log(a);
    }
    
</script>
