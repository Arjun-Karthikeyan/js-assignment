<!-- Data Types Available in Java Script -->

<!-- We have totally 8 data types in Java Script

     1. Number - Integer or Floating Point. Integer Limitations : -2^53 to 
     
     2. BigInt - This Datatype is used to represent values larger than +2^53 - 1 and -2^53 - 1
    
     3. String - Used for representing group of characters surrounded by quotes
     
     4. Boolean - Used for representing between two values "True" (or) "False"
    
     5. Undefined - Used to represent the values that are not assigned
    
     6. Object and Symbols - Object are used to represent a group of data
                             Symbols are used to create unique identifiers
     7. Typeof - Used to represent the type of the argument
    
-->
