<!-- Various console statements -->

<!-- 
    1.Clear - console.clear() - To clear the messages in the console window.
    
    2.Count - console.count() - To count the number of times the loop is being executed.

    3.Debug - console.debug() - To send the message to the console window.

    4.Error - console.error() - To send the message to the error state.

    5.Log - console.log() - To send the message to the console window.

    6.Select - console.select() - To select the specific element in the DOM.

    7.Warn - console.warn() - To send the message to the console window in the warning state.
 -->
